<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    If this does not redirect something went wrong.
    <script>
      const url = new URL(window.location.href);
      var token = url.hash.match(/access_token=(\w+)/)[1];

      if (token) {
        localStorage.setItem("access_token", token);

        let redirectURL = "https://securitylive.com/tts/index.html?autoconnect=false";

        if (location.hostname.includes("localhost")) {
          redirectURL = "http://localhost:8080/tts.bot/webfront/index.html?autoconnect=false";
        } else if (location.hostname.includes("dev.tts.bot")) {
          redirectURL = "https://dev.tts.bot/index.html?autoconnect=false";
        } else if (location.hostname.includes("tts.bot")) {
          redirectURL = "https://tts.bot/index.html?autoconnect=false";
        }

        window.location.href = redirectURL;
      }
    </script>
  </body>
</html>
